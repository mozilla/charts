			<tr><td>row with single column</td></tr>

			<div layout="bc=..b[3/6]" style="height:150px;width:10px;background-color: red;">3</div>
			<div layout="bc=..b[5/6]" style="height:100px;width:10px;background-color: red;">2</div>
		</div>
	</div>

	importScript([
		"css/plain.css",

		layout_all();
